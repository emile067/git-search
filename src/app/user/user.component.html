<div class="container-fluid row">
  <div class="col-md-6 text-center">
    <h1>USERS</h1>
    <form (ngSubmit)="submitUser()">
      <input
      type="text"
      autocomplete="off"
      placeholder="Your Name Here ..."
      class="form-control"
      id="name"
      [(ngModel)]="userName"
      name="name"
    />
      display {{userName}}
      <button type="submit" class="btn btn-success btn-block btn-lg">
        Add user
      </button>
    </form>
    <div class="card mb-3" style="max-width: 540px;" *ngFor="let user of users; let i=index">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{user.avatar_url}}" class="card-img" alt="..." height="100%">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{user.login}}</h5>
            <p class="card-text">{{user.bio}}</p>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
        </div>
      </div>
    </div>
    <a class="btn btn-primary btn-lg" href="#" role="button">+ add user</a>
  </div>
  <div class="col-md-6"></div>
</div>
